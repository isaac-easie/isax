<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - iSAX Tech Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0;
    }

    section {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .success-message {
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>iSAX Tech Hub</h1>
    <p>
      Innovating Today for Tomorrow's Solutions
    </p>
  </header>

  <section>
    <h2>Get Started</h2>
    <p>
      Fill out the form below, and our team will get back to you shortly!
    </p>
    <form id="getStartedForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="message">How can we help?</label>
      <textarea id="message" placeholder="Briefly describe your needs" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="success-message" id="successMessage">
      Thank you! Weâ€™ll be in touch soon.
    </p>
  </section>

  <script>
  document.getElementById('getStartedForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent page reload

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Basic validation
      if (name === "" || email === "" || message === "") {
        alert("All fields are required!");
        return;
      }

      // Send data to backend
      try {
        const response = await fetch('http://127.0.0.1:5000/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name, email, message
          })
        });

        const result = await response.json();
        if (result.status === "success") {
          document.getElementById('successMessage').style.display = "block";
          document.getElementById('getStartedForm').reset();
        } else {
          alert("Something went wrong. Please try again!");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Could not connect to the server.");
      }
    });
  </script>
</body>
</html>
