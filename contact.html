<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - iSAX Tech Hub</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>We're here to help and collaborate. Reach out to us with any questions or ideas.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="container">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <select id="subject" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Tech Support">Tech Support</option>
                    <option value="Collaboration">Collaboration</option>
                </select>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Additional Contact Methods Section -->
    <section class="contact-methods">
        <div class="container">
            <h2>Other Ways to Reach Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+256785874322">+256 785 874 322</a></p>
                </div>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:isaxtechhub@gmail.com">isaxtechhub@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://twitter.com/isax@techhub" target="_blank" class="social-icon">Twitter</a>
                        <a href="https://linkedin.com" target="_blank" class="social-icon">LinkedIn</a>
                        <a href="https://instagram.com/isax@techhub" target="_blank" class="social-icon">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 iSAX Tech Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
